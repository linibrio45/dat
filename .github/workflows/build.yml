name: Axum SIMD JSON via Cloudflared

on:
  workflow_dispatch:

jobs:
  run-axum-service:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Create Axum project files
        run: |
          # Создаем Cargo.toml с SIMD-библиотекой sonic-rs
          # Мы также оставляем serde_json, так как его макрос json! очень удобен для создания JSON-литералов
          cat << 'EOF' > Cargo.toml
          [package]
          name = "axum-server"
          version = "0.1.0"
          edition = "2021"

          [dependencies]
          axum = "0.8.4"
          tokio = { version = "1.46.0", features = ["full"] }
          serde_json = "1.0.140"
          
          # Наша SIMD-библиотека для JSON
          sonic-rs = "0.4.1"
          EOF

          # Создаем папку src и файл main.rs
          mkdir src
          cat << 'EOF' > src/main.rs
          // Используем экстрактор Json из sonic-rs, а не из Axum
          use sonic_rs::{Json, json};
          use axum::{
              routing::get,
              response::IntoResponse,
              Router
          };
          use std::net::SocketAddr;
          use std::sync::atomic::{AtomicU64, Ordering};
          use std::time::Duration;

          // Глобальный, потокобезопасный атомарный счетчик для RPS
          static RPS_COUNTER: AtomicU64 = AtomicU64::new(0);

          #[tokio::main]
          async fn main() {
              // Запускаем в отдельном потоке цикл для вывода RPS
              tokio::spawn(async move {
                  loop {
                      tokio::time::sleep(Duration::from_secs(1)).await;
                      let count = RPS_COUNTER.swap(0, Ordering::Relaxed);
                      println!("RPS: {}", count);
                  }
              });

              // Создаем роутер Axum
              let app = Router::new().route("/", get(handler));

              let addr = SocketAddr::from(([0, 0, 0, 0], 8000));
              println!("Axum server with SIMD JSON listening on {}", addr);

              // Запускаем сервер
              let listener = tokio::net::TcpListener::bind(addr).await.unwrap();
              axum::serve(listener, app).await.unwrap();
          }

          // Обработчик запроса
          async fn handler() -> impl IntoResponse {
              RPS_COUNTER.fetch_add(1, Ordering::Relaxed);
              
              // КЛЮЧЕВОЕ ИЗМЕНЕНИЕ: Мы используем Json() от sonic-rs,
              // чтобы сериализация нашего ответа была максимально быстрой
              // благодаря SIMD. Макрос json! мы по-прежнему можем использовать
              // для удобства.
              Json(json!({ "message": "Hello, World!" }))
          }
          EOF

      - name: Build Axum project with native optimizations
        run: |
          # Компиляция с флагом нативной оптимизации для максимальной скорости
          RUSTFLAGS='-C target-cpu=native' cargo build --release
          
      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Run Services and Get Public URL
        timeout-minutes: 10
        run: |
          # Запускаем наш скомпилированный Axum сервер в фоне
          ./target/release/axum-server &
          
          sleep 5
          touch cloudflared.log
          
          # Запускаем Cloudflared
          cloudflared tunnel --url http://localhost:8000 --no-autoupdate --logfile cloudflared.log --protocol http2 &
          
          echo "Waiting for Cloudflared URL... (up to 90 seconds)"
          
          # Цикл ожидания URL
          for i in {1..45}; do
            URL=$(grep -o 'https://.*\.trycloudflare.com' cloudflared.log || true)
            if [ -n "$URL" ]; then
              echo "===================================================================="
              echo "✅ Your public URL is: $URL"
              echo "===================================================================="
              echo "Server is running. Workflow will not exit."
              tail -f /dev/null
            fi
            sleep 2
          done
          
          echo "::error::Failed to get Cloudflared URL within 90 seconds."
          cat cloudflared.log
          exit 1
