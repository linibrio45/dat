name: FastAPI via Cloudflared

on:
  workflow_dispatch:

jobs:
  run-fastapi-service:
    runs-on: ubuntu-latest
    
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install fastapi "uvicorn[standard]" uvloop httptools

      - name: Create FastAPI app file
        run: |
          cat << 'EOF' > main.py
          from fastapi import FastAPI

          app = FastAPI()

          @app.get("/")
          async def main():
              return {"message": "Hello, World!"}
          EOF

      - name: Install Cloudflared
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb

      - name: Run Services and Get Public URL
        timeout-minutes: 10
        run: |
          # Запускаем все в фоне
          uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --loop uvloop --http httptools &
          sleep 5
          touch cloudflared.log
          cloudflared tunnel --url http://localhost:8000 --no-autoupdate --logfile cloudflared.log --protocol http2 &
          
          echo "Waiting for Cloudflared URL... (up to 90 seconds)"
          
          # Цикл ожидания
          for i in {1..45}; do
            # ФИНАЛЬНОЕ ИСПРАВЛЕНИЕ: Добавляем '|| true', чтобы grep не ронял скрипт, если ничего не найдет.
            # Теперь, если URL не найден, переменная $URL будет пустой, и цикл продолжится.
            URL=$(grep -o 'https://.*\.trycloudflare.com' cloudflared.log || true)

            # Эта проверка теперь будет работать корректно на каждой итерации
            if [ -n "$URL" ]; then
              echo "===================================================================="
              echo "✅ Your public URL is: $URL"
              echo "===================================================================="
              echo "Server is running. Workflow will not exit."
              # Зависаем здесь навечно, чтобы поддерживать работу серверов
              tail -f /dev/null
            fi
            sleep 2
          done
          
          # Этот код выполнится, только если URL не будет найден за 90 секунд
          echo "::error::Failed to get Cloudflared URL within 90 seconds."
          echo "Dumping cloudflared.log:"
          cat cloudflared.log
          exit 1
